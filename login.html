<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login/Register</title>
  <link rel="stylesheet" href="/css/login.css" />
</head>
<body>
  <input type="checkbox" id="darkModeToggle" hidden />
  <div class="wrapper">
    <header>
      <div class="logo">GameVerse</div>
      <nav>
        <a href="index.html">Home</a>
        <a href="store.html">Store</a>
        <a href="library.html">Library</a>
        <a href="news.html">News</a>
      </nav>
      <label for="darkModeToggle" class="toggle-label">Toggle Mode</label>
    </header>

    <main class="auth-section">
      <!-- Flip Toggle inside auth-section for correct CSS scope -->
      <input type="checkbox" id="flipToggle" hidden />
      <div class="auth-box">
        <div class="inner-box">
          <!-- Login Form -->
          <div class="form-front">
            <h2>Login</h2>
            <input type="email" placeholder="Email" required />
            <input type="password" placeholder="Password" required />
            <button type="submit">Login</button>
            <p>Don't have an account? <label for="flipToggle">Register</label></p>
          </div>

          <!-- Register Form -->
          <div class="form-back">
            <h2>Register</h2>
            <input type="text" placeholder="Username" required />
            <input type="email" placeholder="Email" required />
            <input type="password" placeholder="Password" required />
            <button type="submit">Sign Up</button>
            <p>Already have an account? <label for="flipToggle">Login</label></p>
          </div>
        </div>
      </div>
    </main>

    <footer>
      <p>&copy; 2025 GameVerse. All rights reserved.</p>
    </footer>
  </div>
</body>
</html>
